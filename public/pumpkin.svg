<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pumpkin body -->
  <defs>
    <radialGradient id="pumpkinGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Pumpkin segments -->
  <g id="pumpkin">
    <!-- Segment 1 -->
    <path d="M 100 30 Q 130 50 130 100 Q 130 150 100 170 Q 100 150 100 100 Z" fill="url(#pumpkinGradient)" opacity="0.9"/>
    <!-- Segment 2 -->
    <path d="M 100 30 Q 70 50 70 100 Q 70 150 100 170 Q 100 150 100 100 Z" fill="url(#pumpkinGradient)" opacity="1"/>
    <!-- Segment 3 -->
    <path d="M 70 100 Q 60 70 100 50 Q 130 70 130 100 Z" fill="url(#pumpkinGradient)" opacity="0.95"/>
    <!-- Segment 4 -->
    <path d="M 70 100 Q 60 130 100 150 Q 130 130 130 100 Z" fill="url(#pumpkinGradient)" opacity="0.85"/>
  </g>
  
  <!-- Stem -->
  <rect x="95" y="10" width="10" height="25" fill="#16a34a" rx="2"/>
  
  <!-- Leaf -->
  <ellipse cx="110" cy="18" rx="8" ry="12" fill="#22c55e" transform="rotate(45 110 18)"/>
  
  <!-- Shadow/depth lines -->
  <path d="M 100 50 Q 95 75 100 100 Q 105 125 100 150" stroke="#991b1b" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M 90 70 Q 85 85 90 100 Q 95 115 90 130" stroke="#991b1b" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M 110 70 Q 115 85 110 100 Q 105 115 110 130" stroke="#dc2626" stroke-width="1" fill="none" opacity="0.3"/>
</svg>
